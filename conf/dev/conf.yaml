global:
  namespace: Development
  env_name: dev
  local_ip: ${POD_IP}
  container_name: ${HOSTNAME}

log:                      #日志配置
  log_mode: console
  log_level: debug
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

hertz:
  app: "Universal"
  server: "enterbuild"
  enable_pprof: true
  enable_gzip: true 
  enable_access_log: true
  service: 
    - name: "share_server"
      addr: ":9988"

mongo:
  path: "localhost:27017/"
  username: ""
  password: ""
  max_pool_size: 20
  min_pool_size: 10
  database: "universal_server"
